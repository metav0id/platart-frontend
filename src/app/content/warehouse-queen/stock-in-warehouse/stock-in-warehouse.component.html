
<div>
  <div class=" d-flex justify-content-center align-items-end ">
    <h1>Stock in warehouse component!</h1>
  </div>

  <table mat-table [dataSource]="warehouseData" class="mat-elevation-z8" >


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      <td mat-footer-cell *matFooterCellDef> - </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pricePerUnit">
      <th mat-header-cell *matHeaderCellDef> Price per Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.pricePerUnit}} </td>
      <td mat-footer-cell *matFooterCellDef> Sum </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getSumQuantity()}} </td>
    </ng-container>

    <!-- Weight UnitPrice*quantity -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> CategoryValue </th>
      <td mat-cell *matCellDef="let element"> {{(element.quantity)*(element.pricePerUnit)}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>

</div>
