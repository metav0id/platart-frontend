<div>
  <h1>New delivery for warehouse</h1>
  <h2>Check-in new products</h2>
  <div>
    <h3>Insert new order element:</h3>

    <div>
      <label>Category: </label>
      <input [(ngModel)]="newItemFromSupplier.category" #it="ngModel" required>
      <label>Quantity: </label>
      <input [(ngModel)]="newItemFromSupplier.quantity" #it="ngModel" required>
      <label>Price per Unit: </label>
      <input [(ngModel)]="newItemFromSupplier.pricePerUnit" #it="ngModel" required>
      <label>Supplier: </label>
      <input [(ngModel)]="newItemFromSupplier.supplierName" #it="ngModel" required>

      <button (click)="addNewItemToList()">Add new product to inventory</button>
      

    </div>
  </div>

  <table #myCheckinProductsTable mat-table [dataSource]="listNewItemsFromSuppliers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      <td mat-footer-cell *matFooterCellDef> - </td>
    </ng-container>

    <!-- Price Per Unit Column -->
    <ng-container matColumnDef="pricePerUnit">
      <th mat-header-cell *matHeaderCellDef> Price per Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.pricePerUnit}} </td>
      <td mat-footer-cell *matFooterCellDef> - </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Price column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{(element.pricePerUnit)*(element.quantity)}} </td>
      <!--<td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} dollar </td>-->
    </ng-container>

    <!-- SupplierName column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef> Supplier </th>
      <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
      <!--<td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} dollar </td>-->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    <!--<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>-->
  </table>

</div>
