<div>
  <h1>New delivery for warehouse</h1>
  <h2>Check-in new products</h2>
  <div>
    <h3>Insert new order element:</h3>

    <div>
      <label>Category: </label>
      <input [(ngModel)]="newItemFromSupplier.category" #it="ngModel" required>
      <label>Quantity: </label>
      <input [(ngModel)]="newItemFromSupplier.quantity" #it="ngModel" required>
      <label>Price per Unit: </label>
      <input [(ngModel)]="newItemFromSupplier.pricePerUnit" #it="ngModel" required>
      <label>Supplier: </label>
      <input [(ngModel)]="newItemFromSupplier.supplierName" #it="ngModel" required>
      <button (click)="addNewItemToList()">Add new product to inventory</button>
      <button (click)="deleteItem()">Delete selected</button>
    </div>
  </div>

  <table #myCheckinProductsTable mat-table [dataSource]="listNewItemsFromSuppliers" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      <td mat-footer-cell *matFooterCellDef> - </td>
    </ng-container>

    <!-- Price Per Unit Column -->
    <ng-container matColumnDef="pricePerUnit">
      <th mat-header-cell *matHeaderCellDef> Price per Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.pricePerUnit}} </td>
      <td mat-footer-cell *matFooterCellDef> - </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Price column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{(element.pricePerUnit)*(element.quantity)}} </td>
    </ng-container>

    <!-- SupplierName column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef> Supplier </th>
      <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>

</div>
