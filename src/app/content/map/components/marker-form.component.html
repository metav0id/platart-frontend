<p>Select the comerce you want to locate in this position</p>
<mat-form-field appearance="fill">
  <mat-label>Select</mat-label>
  <mat-select   [formControl]="shopControll" >
    <mat-option  *ngFor="let comerce of allMarkers ; let i = index"  [value]="comerce.name">{{comerce.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button class = "btn btn-primary" role="button" (click)="edit()">Save</button>
<button mat-button class = "btn btn-primary" role="button" (click)="onNoClick()">No Thanks</button>
