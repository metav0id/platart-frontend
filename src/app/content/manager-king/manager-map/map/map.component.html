<ng-template transloco let-t>
  <div class="space"></div>
  <div class="container-fluid d-flex justify-content-center pad">
<mat-card>
  <mat-card-title>{{ t('translate.yourRegisteredComerces') }}: </mat-card-title>
  <a>
    <button mat-raised-button matTooltip="Register a warehouse or store for your business"
            [matTooltipPosition]="position.value"
            (click)="openDialog()">{{ t('translate.createCommerce') }}
    </button>

  </a>
  <div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> {{ t('translate.name') }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> {{ t('translate.address') }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> {{ t('translate.category') }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <!-- EDIT Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> {{ t('translate.edit') }} </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button matTooltip="{{ t('translate.editInfoFromMarker') }}"
            [matTooltipPosition]="position.value"  (click)="loadMarkerToModify(element)"
            mat-raised-button color="warn"> {{ t('translate.editMarker') }}</button>
      </mat-cell>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> {{ t('translate.delete') }} </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button matTooltip="{{ t('translate.deleteComerceFromDb') }}"
          [matTooltipPosition]="position.value" (click)="borrarComercio1(element)" mat-raised-button
          color="primary"> {{ t('translate.delete') }}
      </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  </div>
  <div class="space"></div>
</mat-card>
