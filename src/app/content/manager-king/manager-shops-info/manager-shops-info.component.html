<div class="space"></div>

<!-- BOX-1: Shop-Selection -->
<div class="container-fluid d-flex justify-content-center">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp justi ">
    <div class="container d-flex justify-content-left mdl-card__title ">
      <h2 class="mdl-card__title-text">Select Shop</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <mat-form-field>
        <mat-label>Select Shop</mat-label>
        <mat-select [formControl]="shopControl" [(value)]="selectedShopToFilterOnList" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let entry of listShops" [value]="entry.name">{{ entry.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-mini-fab (click)="getDeliveryItemList(selectedShopToFilterOnList)">
        <mat-icon>autorenew</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="space"></div>

<!-- BOX-2: Shop-Selection -->
<div class="container-fluid d-flex justify-content-center">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp justi ">
    <div class="container d-flex justify-content-left mdl-card__title ">
      <h2 class="mdl-card__title-text">Inventory of Shop {{selectedShopToDisplay}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <!--      CONTENIDO-->
      <div class=" table-responsive ">
        <div class="space"></div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <div class="space"></div>
      </div>
    </div>
  </div>
</div>
