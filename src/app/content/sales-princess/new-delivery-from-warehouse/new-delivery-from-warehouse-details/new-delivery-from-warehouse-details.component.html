
<div class="demo-card-wide mdl-card mdl-shadow--2dp cont-bg4">
  <div class="mdl-card__title">

    <h1 mat-dialog-title>Detailed View</h1>

  </div>
  <!--  CONTENT-->
  <div mat-dialog-content>
  <mat-card>
    <mat-card-subtitle>Instructions:</mat-card-subtitle>
    <mat-card-content>{{ data.instructionComment }}</mat-card-content>

    <mat-card-subtitle>Category:</mat-card-subtitle>
    <mat-card-content>{{ data.category }}</mat-card-content>

    <mat-card-subtitle>List Price:</mat-card-subtitle>
    <mat-card-content>{{ data.priceListPerUnit }}</mat-card-content>

    <mat-card-subtitle>Sales Price:</mat-card-subtitle>
    <mat-card-content>{{ data.priceSalesPerUnit }}</mat-card-content>
  </mat-card>

  <mat-form-field appearance="fill" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-label>Quantity</mat-label>
    <input #inputQuantity matInput [value]="data.quantity" [(ngModel)]="data.quantity"
           [formControl]="quantityFormControl">
    <mat-icon matPrefix>edit</mat-icon>
    <mat-hint *ngIf="inputQuantity.value != data.originalQuantity" style="color: red">Original: {{ data.originalQuantity
      }}
    </mat-hint>
    <mat-error *ngIf="quantityFormControl.hasError('required')">
      Quantity is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-card>
    <mat-card-subtitle>Timestamp:</mat-card-subtitle>
    <mat-card-content>{{ data.timestamp }}</mat-card-content>
  </mat-card>

  <mat-form-field appearance="fill">
    <mat-label>Comments</mat-label>
    <textarea matInput [(ngModel)]="data.comment">{{ data.comment }}</textarea>
    <mat-icon matPrefix>edit</mat-icon>
  </mat-form-field>
  </div>
  <!--  CONTENT-->
  <div class="mdl-card__actions mdl-card--border cont-bg4">
    <div>
<!--      <mat-dialog-actions>-->
        <button mat-raised-button role="button" (click)="onSubmit()">Close</button>
<!--      </mat-dialog-actions>-->
    </div>
  </div>

</div>
