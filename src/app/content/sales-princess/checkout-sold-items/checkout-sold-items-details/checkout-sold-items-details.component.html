<div class="demo-card-wide mdl-card mdl-shadow--2dp cont-bg4">
  <div class="mdl-card__title">

    <h1 mat-dialog-title>{{data[0].category}} | List-price {{data[0].priceListPerUnit}}$</h1>
    <h2 mat-dialog-title></h2>

  </div>
  <!--  CONTENT-->
  <body class="cont-bg2 ">
  <form class="form ">
    <div class="container-fluid cont-bg2">


        <div mat-dialog-content>
          <div *ngFor="let item of data">
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>Sell-price: {{item.priceSalesPerUnit}}</mat-card-title>
                <mat-card-subtitle>Quantity sold: {{item.quantity}}</mat-card-subtitle>
                <mat-card-subtitle><b>Revenue: {{item.revenuePerUnit}}</b></mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>Date: {{item.itemLastSold}}</p>
                <p>Shop: {{item.shop}}</p>
                <p>Discount: {{item.discountPercent}} %</p>
                <p>Comment: {{item.comment}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="deleteItemList(item)"><mat-icon>delete</mat-icon></button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <div mat-dialog-actions>
<!--          <button mat-button (click)="onNoClick()">No Thanks</button>-->
<!--          <button mat-button [mat-dialog-close]="data[0].position" cdkFocusInitial>Ok</button>-->
        </div>
        <div class="space"></div>
      </div>
  </form>
  </body>
  <!--  CONTENT-->
  <div class="mdl-card__actions mdl-card--border cont-bg4">
    <div>
      <button mat-raised-button class = "btn btn-primary" role="button" (click)="onNoClick()">No Thanks</button>
      <button mat-raised-button class = "btn btn-primary" role="button" [mat-dialog-close]="data[0].position" cdkFocusInitial>Ok</button>
    </div>
  </div>

</div>
